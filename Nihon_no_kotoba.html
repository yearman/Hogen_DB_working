<!DOCTYPE html>
<html lang="ja">
  <head>
<meta charset="utf-8">
<title>「日本のことば」シリーズ作業用</title>
  <style>
    body { font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif; margin: 16px; }
    textarea { width: 100%; min-height: 240px; font-family: ui-monospace, Menlo, Consolas, monospace; font-size: 13px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    button { padding: 10px 14px; font-size: 14px; }
    .hint { font-size: 12px; color: #555; line-height: 1.5; }
    .box { border: 1px solid #ccc; border-radius: 8px; padding: 12px; margin-bottom: 12px; }
    code { background:#f5f5f5; padding:2px 6px; border-radius:6px; }
    .controls { display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin: 10px 0 14px; }
  </style>
</head>
  <body>
<h3>「日本のことば」シリーズ作業用</h3>

  <div class="controls">
    <button onclick="convert()">変換</button>
    <button onclick="copyOut()">出力をコピー</button>
    <button onclick="clearAll()">クリア</button>
  </div>
  <div class="row">
    <div>
      <h3>入力</h3>
<textarea id="input" rows="12" placeholder="ここにOCRテキストを貼り付け"></textarea>  
    </div>
    <div>
      <h3>出力</h3>
<textarea id="output" rows="12" placeholder="ここに結果が出ます"></textarea>
    </div>
  </div>

<script>
function convert() {
  let text = document.getElementById("input").value;
  text = text.replace(/\r?\n/g, "");
  text = text.replace(/■/g, "\n■");
  document.getElementById("output").value = text.trim();
}

async function copyOut() {
  const t = document.getElementById("output").value;
  try {
    await navigator.clipboard.writeText(t);
    alert("コピーしました");
  } catch (e) {
    const out = document.getElementById("output");
    out.focus();
    out.select();
    document.execCommand("copy");
    alert("コピーしました（互換モード）");
  }
}

function clearAll() {
  document.getElementById("input").value = "";
  document.getElementById("output").value = "";
}
</script>
  </body>
</html>
